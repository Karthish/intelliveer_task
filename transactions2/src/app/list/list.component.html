<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="d-flex justify-content-end mb-2 mt-2">
                <button class="btn btn-primary" [routerLink]="['/addEdit']">Add Item</button>
            </div>
        </div>
        <div class="col-8 list-box" *ngFor="let item of listItems">
            <div class="d-flex justify-content-between mb-2">
                <span>{{item.description}}</span>
                <span><b>Type:</b> {{item.type}}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span><b>Amount:</b> {{item.amount}}</span>
                <span><b>Date:</b> {{item.date}}</span>
            </div>
            <div class="d-flex justify-content-end mb-2">
                <button class="me-2 btn btn-danger" (click)="deleteItem(item.id)">Delete</button>
                <button class="btn btn-secondary" (click)="editItem(item.id)">Edit</button>
            </div>
        </div>
    </div>
</div>
