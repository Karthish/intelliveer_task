<div class="row justify-content-center mt-3">
    <div class="col-8">
        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="description">Description:</label>
              <input id="description" class="form-control" formControlName="description" />
            </div>
          
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input id="amount" class="form-control" formControlName="amount" type="number"/>
            </div>
          
            <div class="form-group">
              <label for="date">Date:</label>
              <input id="date" type="date" class="form-control" formControlName="date" />
            </div>
          
            <div class="form-group">
              <label for="type">Type:</label>
              <select id="type" class="form-control" formControlName="type">
                <option value="" disabled>Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success mt-3" [disabled]="transactionForm.invalid">Submit</button>
            </div>
          </form>
          
    </div>
</div>
